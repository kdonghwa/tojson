name: publish

on:
  release:
    types: [created]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install yarn
        run: npm i -g yarn
      - name: install dependencies
        run: yarn install
      - name: build
        run: yarn build
      - name: test
        run: yarn test
      - name: code coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: install yarn
        run: npm i -g yarn
      - name: install dependencies
        run: yarn install
      - name: build
        run: yarn build
      - name: publish
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}